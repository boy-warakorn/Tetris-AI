<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: black;
      }

      @media only screen and (min-width: 400px) {
        /* For desktop: */
        .smallCenter {
          margin-left: 20px;
        }
        .notDisappear {
          display: inline;
          margin-bottom: 10px;
        }
        .disappear {
          display: none;
        }
        .center {
          text-align: center;

          margin-left: 25%;
          margin-right: 25%;
          background-color: darkblue;
          border: 10px solid blue;
        }
      }
      @media only screen and (min-width: 800px) {
        /* For desktop: */
        .smallCenter {
        }
        .notDisappear {
          display: none;
        }
        .disappear {
          display: block !important;
        }
        .center {
          text-align: center;

          margin-left: 30%;
          margin-right: 30%;
          background-color: darkblue;
          border: 10px solid blue;
        }
      }

      .whiteText {
        color: white;
        font-family: "VT323", monospace;
        font-size: 26px;
      }
      .blackText {
        color: black;
        font-family: "VT323", monospace;
        font-size: 26px;
      }
      #output {
        float: left;
        padding-top: 1.5%;
        padding-left: 30%;
      }
      #score {
        padding-left: 55%;
      }

      .headerText {
        font-size: 72px;
      }
      .tetrisFont {
        font-family: "VT323", monospace;
      }
      #t {
        color: red;
      }
      #e {
        color: orange;
      }
      #tY {
        color: yellow;
      }
      #r {
        color: yellowgreen;
      }
      #i {
        color: lightskyblue;
      }
      #s {
        color: darkorchid;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <h1 class="whiteText center headerText disappear">
      <div class="tetrisFont">
        <span id="t">T</span><span id="e">E</span><span id="tY">T</span
        ><span id="r">R</span><span id="i">I</span><span id="s">S</span>
      </div>
    </h1>
     <h1 id="start" class="whiteText"></h1>
   
    
    <center><div id="scoreBar" class="whiteText notDisappear"></div></center>
    <div id="box"><div id="output" class="whiteText smallCenter"></div></div>
    <div id="score" class="whiteText disappear"></div>
    <script src="./AI.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
